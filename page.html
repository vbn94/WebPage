<html>
	<head>
		<title> My page </title>
		<meta charset="utf-8">
		<script>
			function calc(num){
				var n1 = parseInt(document.getElementById("num1").value);
				var n2 = parseInt(document.getElementById("num2").value);
				if (num == 1){
					var result = n1 + n2;
					alert("Сумата е " + result);
				} else if (num == 2){
					var result = n1 - n2;
					alert("Разликата е " + result);
				}
				
			}
		</script>
		<style>
			body {
				background-image: linear-gradient(red, yellow);
			}
			input {
				background: transparent;
				border: none;
				border-bottom: 1px solid #000000;
			}
			button {
			  background-color: #FFEBCD;
			  border: none;
			  color: white;
			  padding: 15px 32px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: 16px;
			}
		</style>
	</head>
	<body>
        <h2> Добре дошли! </h2>
		<form>
			Първо число: <input id = "num1" class="grozen" type="number"> <br> <br>
			Второ число: <input id = "num2" type="number"> <br>
			<button onclick="calc(1)"> Сума </button> <br>
			<button onclick="calc(2)"> Разлика </button>
		</form>
	</body>
</html>
